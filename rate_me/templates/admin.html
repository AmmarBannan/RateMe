<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light ">
        <div class="container-fluid color">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <h2>Welcome {{users.name}}</h2>
                    <li class="nav-item">
                        <a class="nav-link active " id="font_a" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active " id="font_a" aria-current="page" href="/logout">Log out</a>
                    </li>
                </ul>
            </div>
        </div>

    <main>

        <div class="review_list">
            <h1>All users </h1>
            <ul class="list-group">
                <div>
                    <li class="list-group-item">
                        <h5>{{users.rating}} <a id="edit" href="#">Edit</a>
                            <a id="edit" href="#">Delete</a>
                        </h5>

                    </li>

                </div>
            </ul>
        </div>

        <div class="review_list">

            </style>
            </head>

                <h1>All categories / items </h1>

                <div class="tab">
                    <button class="tablinks" onclick="openCity(event, 'Toyota')" id="defaultOpen">Toyota</button>
                    <button class="tablinks" onclick="openCity(event, 'Skoda')">Skoda</button>
                    <button class="tablinks" onclick="openCity(event, 'Honda')">Honda</button>
                </div>

                <div id="Toyota" class="tabcontent">
                    <h3>Toyota</h3>
                    <p>Toyota Carola</p>
                </div>

                <div id="Skoda" class="tabcontent">
                    <h3>Skoda</h3>
                    <p>Skoda Octavia.</p>
                </div>

                <div id="Honda" class="tabcontent">
                    <h3>Honda</h3>
                    <p>Honda Civic</p>
                </div>

                <script>
                    function openCity(evt, cityName) {
                        var i, tabcontent, tablinks;
                        tabcontent = document.getElementsByClassName("tabcontent");
                        for (i = 0; i < tabcontent.length; i++) {
                            tabcontent[i].style.display = "none";
                        }
                        tablinks = document.getElementsByClassName("tablinks");
                        for (i = 0; i < tablinks.length; i++) {
                            tablinks[i].className = tablinks[i].className.replace(" active", "");
                        }
                        document.getElementById(cityName).style.display = "block";
                        evt.currentTarget.className += " active";
                    }

                    // Get the element with id="defaultOpen" and click on it
                    document.getElementById("defaultOpen").click();
                </script>

        </div>

    </main>
    <div class="bottom section-padding">
        <div class="container">

        </div>
    </div>
</body>

</html>
